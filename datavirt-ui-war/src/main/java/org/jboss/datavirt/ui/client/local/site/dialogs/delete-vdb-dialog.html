<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-role="dummy">Data Virtualization - DataSource Details (Dialogs)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../../webapp/css/datavirt-ui.css" rel="stylesheet"></link>
    <link href="../../../../../../../../../webapp/css/datavirt-ui-responsive.css" rel="stylesheet"></link>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/js/datavirt-responsive.js"></script>
    <script type="text/javascript" src="../../../../../../../../../webapp/js/datavirt-widgets.js"></script>
  </head>

  <body>
    <!-- Delete VDB dialog -->
    <div class="modal hide" data-field="delete-vdb-dialog" id="delete-vdb-dialog">
      <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;<span data-role="dummy"/></button>
        <h4 data-i18n-key="dialog.delete.title">Delete VDB</h4>
      </div>
      <div class="modal-body">
        <p>
          <span data-i18n-key="delete-confirm">Are you sure you want to delete </span>
          <span data-field="vdb-name" data-role="dummy">VDB Name</span>
          <span data-i18n-key="delete-confirm-punc">?</span>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" data-i18n-key="cancel">Cancel</button>
        <button class="btn btn-focus" data-field="delete-vdb-submit-button" data-i18n-key="delete">Delete</button>
      </div> 
    </div>

    <script>
      $('#delete-vdb-dialog').modal({keyboard:false,backdrop:'static'});
    </script>

  </body>
</html>
